<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/bootstrap.css" rel="stylesheet" />

    <title>TechX</title>
  </head>
  <body>
    <div class="container" style="    width: 100%;
    margin: 0px;
    max-width: 100% !important;">
      <div class="row" style="height: 100vh;">

        <div class="col-6">
          <h1 class="text-left">Blockchain Event Sign In</h1>
          <hr />
          <br />

        <div id="loader">
            <p class="text-left">Loading...</p>
        </div>
        <div id="content" class="text-left" style="display: none">
          <div className="container">
            <div className="row">
              <label>Employee ID:</label>
              <br>
              <input
              style="width: 80%; overflow: scroll;"
                type="text"
                name="uid"
                id="uid"
              />
            </div>
            <hr>
            <div className="row">
              <label>Secret Phrase:</label>
              <br>
              <input
              style="width: 80%; overflow: scroll;"
              id="secretPhrase"
              type="text"
              value=""
                name="phrase"
                disabled
              />
            </div>
            <div className="row">
              <label>Private Key:</label>
              <br>
              <input
              style="width: 80%; overflow: scroll;"
                type="text"
                id="privateKey"
                name="pkey"
                disabled
              />
            </div>
            <div className="row">
              <label>Wallet Address:</label>
              <br>
              <input
              style="width: 80%; overflow: scroll;"
              type="text"
              id="wallet"
                name="address"
                disabled
              />
            </div>
            <!-- <div className="row">
              <button onClick='App.generate()'>Generate</button>
            </div> -->
          </div>

          <br />
          <form role="form" onSubmit='App.buyTokens(); return false;'>
            <div class="form-group">
              <div class="input-group">
                <input
                style="display: none"
                  class="form-control input-lg"
                  type="number"
                  id="numberOfTokens"
                  name="number"
                  value="1"
                  min="1"
                  pattern="[0=9]"
                ></input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary">
                    Sign In
                  </button>
                </span>
              </div>
            </div>
          </form>
          <hr>
          <p><span class="tokens-sold"></span></span> Tokens Distributed</p>
          <p id="accountAddress"></p>

          <!-- <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
          </div> -->


        </div>

      </div>
      <div class="col-6" style="border-left: black solid 1px; overflow: scroll;">
        <h1>Block Explorer</h1>
        <div id="accordion" >
        </div>
      </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        charset="utf-8"
        type="text/javascript">
</script>
    <script src="js/connect.js"></script>
    <script src="js/bip39brainwallet/script/sjcl-bip39.js"></script>
    <script src="js/bip39brainwallet/script/jsbip39.js"></script>
    <script src="js/bip39brainwallet/script/biginteger.js"></script>
    <script src="js/bip39brainwallet/script/entropy.js"></script>
    <script src="js/bip39brainwallet/script/polyfill.es6.js"></script>
    <script src="js/bip39brainwallet/script/wordlist_english.js"></script>
    <script src="js/bip39brainwallet/script/index.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
